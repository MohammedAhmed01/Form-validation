<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="alert alert-primary mt-3">LogIn Form</h1>
      <form
        id="form"
        action="success.html"
        method="post"
        onsubmit="return success()"
      >
        <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" class="form-control" id="username" />
          <p id="u-error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number :</label>
          <input type="tel" class="form-control" id="mobileNumber" />
          <p id="m-error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" class="form-control" id="password" />
          <p id="p-error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password :</label>
          <input type="password" class="form-control" id="cpassword" />
          <p id="cp-error" class="text-danger"></p>
        </div>
        <button type="submit" id="btn" class="btn btn-primary form-control">
          Submit
        </button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
